<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyril Photos</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./pic/CYRILPHONOTS LOGO-modified.png" alt="Cyril Photos Logo" class="logo">
        </div>
        <h1 class="unlock-font">CYRIL PHOTOS</h1>
    </header>
    <div class="gallery-container">
        <div class="gallery-item" data-index="1"><img src="./pic/home.png" alt="Photo 1"></div>
        <div class="gallery-item" data-index="2"><img src="./pic/home2.png" alt="Photo 2"></div>
        <div class="gallery-item" data-index="3"><img src="./pic/home3.png" alt="Photo 3"></div>
        <div class="gallery-item" data-index="4"><img src="./pic/home4.png" alt="Photo 4"></div>
        <div class="gallery-item" data-index="5"><img src="./pic/home5.png" alt="Photo 5"></div>
        <div class="gallery-item" data-index="6"><img src="./pic/home6.png" alt="Photo 6"></div>
        <div class="gallery-item" data-index="7"><img src="./pic/home7.png" alt="Photo 7"></div>
        <div class="gallery-item" data-index="8"><img src="./pic/home8.png" alt="Photo 8"></div>
        <div class="gallery-item" data-index="9"><img src="./pic/home9.png" alt="Photo 9"></div>
        <div class="gallery-item" data-index="10"><img src="./pic/home10.png" alt="Photo 10"></div>
    </div>
    <footer>
        <div class="footer-logo">
            <img src="./pic/CYRILPHONOTS LOGO-modified.png" alt="Cyril Photos Logo">
        </div>
        <p>&copy; 2024 Cyril Photos. Follow us on:</p>
        <div class="social-icons">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-twitter"></i>
        </div>
    </footer>
    <script src="script.js"></script>
    <script>
        const galleryItem = document.getElementsByClassName("gallery-item");
        
        const lightBoxContainer = document.createElement("div");
        const lightBoxContent = document.createElement("div");
        const lightBoxImg = document.createElement("img");
        const lightBoxPrev = document.createElement("div");
        const lightBoxNext = document.createElement("div");

        lightBoxContainer.classList.add('lightbox');
        lightBoxContent.classList.add('lightbox-content');
        lightBoxPrev.classList.add("fa", "fa-angle-left", "lightbox-prev");
        lightBoxNext.classList.add("fa", "fa-angle-right", "lightbox-next");

        lightBoxContainer.appendChild(lightBoxContent);
        lightBoxContent.appendChild(lightBoxImg);
        lightBoxContent.appendChild(lightBoxPrev);
        lightBoxContent.appendChild(lightBoxNext);
        document.body.appendChild(lightBoxContainer);

        let index = 1;

        // Function to display the selected image
        function showLightBox(n) {
            if (n > galleryItem.length) {
                index = 1;
            } else if (n < 1) {
                index = galleryItem.length;
            }

            let imageLocation = galleryItem[index - 1].children[0].getAttribute("src");
            lightBoxImg.setAttribute("src", imageLocation);
        }

        function currentImage() {
            lightBoxContainer.style.display = "block";

            let imageIndex = parseInt(this.getAttribute("data-index"));
            showLightBox(index = imageIndex);
        }

        for (let i = 0; i < galleryItem.length; i++) {
            galleryItem[i].addEventListener("click", currentImage);
        }

        function sliderImage(n) {
            showLightBox(index += n);
        }

        function prevImage() {
            sliderImage(-1);
        }

        function nextImage() {
            sliderImage(1);
        }

        lightBoxPrev.addEventListener("click", prevImage);
        lightBoxNext.addEventListener("click", nextImage);

        // Close lightbox when clicking outside the image
        function closeLightBox(event) {
            if (this === event.target) {
                lightBoxContainer.style.display = "none";
            }
        }

        lightBoxContainer.addEventListener("click", closeLightBox);
    </script>
</body>
</html>
